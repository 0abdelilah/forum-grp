<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechDev</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="/static/js/posts.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <a href="/">
                <div class="logo">TD</div>
                <div class="platform-name">TechDev</div>
            </a>
        </div>

        <div class="header-buttons">
            {{if .Username}}
            üëã {{.Username}}
            <a href="/logout">Logout</a>
            {{else}}
            <a href="/login">Login</a>
            <a href="/register">Register</a>
            {{end}}
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Left Sidebar -->
        <aside class="sidebar-left">
            <h2>Categories</h2>
            <form action="/" method="get">
                <label><input type="checkbox" name="categories" value="Programming"> Programming</label>
                <label><input type="checkbox" name="categories" value="Cybersecurity"> Cybersecurity</label>
                <label><input type="checkbox" name="categories" value="Gadgets & Hardware"> Gadgets & Hardware</label>
                <label><input type="checkbox" name="categories" value="Web Development"> Web Development</label>
                <button type="submit">Filter</button>
            </form>
        </aside>

        <!-- Center Feed -->
        <main class="feed">
            <div class="create-post">
                <button onclick="openPopup()"><span></span>Create Post</button>
            </div>

            <!-- Create post -->

            <div id="overlay" onclick="closePopup()"></div>
            <div id="popup">
                <div class="popup-content">
                    <h2>Create Post</h2>
                    <form action="/api/create_post" method="post">
                        <textarea name="title" placeholder="Title..."></textarea>
                        <textarea name="content" placeholder="Content..."></textarea>

                        <div>
                            <label><input type="checkbox" name="categories" value="Programming"> Programming</label>
                            <label><input type="checkbox" name="categories" value="Cybersecurity"> Cybersecurity</label>
                            <label><input type="checkbox" name="categories" value="Gadgets & Hardware"> Gadgets &
                                Hardware</label>
                            <label><input type="checkbox" name="categories" value="Web Development"> Web
                                Development</label>
                        </div>

                        <button type="submit">Submit</button>
                    </form>

                </div>
            </div>

            
            <!-- Posts -->
            {{range $Post := .AllPosts}}
            <a href="/post-detail?postid={{$Post.Id}}" class="post-link">
                <div class="post">
                    <div class="createdAt">
                        <p style="color: #adb5bd;">{{$Post.CreatedAt}}</p>
                    </div>

                    <div class="post-header">
                        <img src="https://draculatheme.com/icons/used/pack-9/033-bug.svg" alt="Bug icon">
                    </div>

                    <div class="post-content">
                        <h3>{{$Post.Title}}</h3>
                        <p>{{$Post.Content}}</p>
                    </div>

                    <div class="post-actions">

                        <form action="/api/like?postid={{$Post.Id}}" method="post">
                            <button type="submit"><span>üëç {{ $Post.Likes }} </span> Like</button>
                        </form>

                        <form action="/api/dislike?postid={{$Post.Id}}" method="post">
                            <button type="submit"><span>üëé {{ $Post.Dislikes }} </span> Dislikes</button>
                        </form>

                        <button type="submit"><span>üí¨ {{$Post.CommentsNum}} </span> Comments</button>
                    </div>
                    <div class="post_categories">
                        <p>{{$Post.Categories}}</p>
                    </div>
                </div>
            </a>
            {{end}}
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <p style="color: white;">&copy; 2025 TechDev. made with ‚ù§Ô∏è and ‚òï.</p>
    </footer>
</body>
